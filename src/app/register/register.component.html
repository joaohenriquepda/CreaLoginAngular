<div style="text-align:center">
<form name="form" (ngSubmit)="register()" [formGroup]= "registerForm"  >
  <p> 
     <md-input-container class="example-full-width">
      <input mdInput placeholder="Username" maxlength="10"  name="username" formControlName="username">
      <md-hint align="end">{{username.value.length}}/10</md-hint>
    </md-input-container>
    </p>
    <p>  
      <md-input-container>
          <input mdInput #password placeholder="Password" type="password" [formControl]= "password" >
      </md-input-container>
    
      <md-input-container>
          <input mdInput #confirmPassword placeholder="Confirm Password" type="password" [formControl]="confirm_password" >
      </md-input-container>
    </p>
    <p>  
      <md-input-container>
        <input mdInput #email placeholder="Email" type="email" [formControl]="email" >
      </md-input-container>
    </p>
        <p>  
      <md-input-container>
        <input mdInput #telephone placeholder="Telephone" type="tel" pattern="^\d{4}-\d{3}-\d{4}$" >
      </md-input-container>
    </p>
      <div class="button-row">
      <button  md-raised-button >Register</button>
    </div>
  </form>

      <button md-button routerLink="">Back</button>
